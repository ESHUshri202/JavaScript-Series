<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
</head>
<body>
    <h1>Async Codes</h1>
    <button id="Start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intid;
    const sayDate = function(str){
        console.log("Achintya",str,Date.now())
    }
    const Startbutton = document.querySelector("#Start").addEventListener('click',()=>{
        intid = setInterval(sayDate,1000,"hy")
    })
    
    const StopButton = document.querySelector("#stop").addEventListener('click',()=>{
        clearInterval(intid)
        intid = null;
    })

    

</script>
</html>
