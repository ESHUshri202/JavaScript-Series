<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
</head>
<body>
    <h1>Async Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAchintya = function(){
        console.log("Achintya");
    }
    setTimeout(sayAchintya,2000)
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best Async Series"
    }
    const changeme = setTimeout(changeText,2000)
    let button = document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeme)
        console.log("Stopped")
    })

</script>
</html>
